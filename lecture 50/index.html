<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            /* filter: blur(7px); */
        }
        .img1{
            filter: brightness(120%);
        }

        .img2{}

        .img3{
            filter: grayscale(20%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img  class="img1"  src="https://wallup.net/wp-content/uploads/2016/03/10/319576-photography-landscape-nature-water-grass-trees-plants-sunrise-lake.jpg " alt="">
        <img  class="img2"  src="https://wallpaperaccess.com/full/3709610.jpg" alt="">
        <img  class="img3"  src="https://tse2.mm.bing.net/th?id=OIP.l4nVvMMWLXC4nf9FH6aLEQHaFj&pid=Api&P=0&h=180" alt="">
    </div>
</body>
</html>
